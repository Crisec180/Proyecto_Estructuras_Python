<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Procesando tu Pedido</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            text-align: center;
            color: white;
            z-index: 10;
            position: relative;
        }

        .title {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            opacity: 0;
            animation: fadeInUp 1s ease-out forwards;
        }

        .subtitle {
            font-size: 1.2rem;
            margin-bottom: 3rem;
            opacity: 0;
            animation: fadeInUp 1s ease-out 0.5s forwards;
        }

        .animation-container {
            position: relative;
            width: 100%;
            height: 300px;
            margin-bottom: 2rem;
            overflow: hidden;
        }

        /* Animaci√≥n del cami√≥n */
        .truck {
            position: absolute;
            left: -150px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 4rem;
            animation: moveTruck 4s ease-in-out infinite;
            opacity: 0;
        }

        .truck.active {
            opacity: 1;
        }

        @keyframes moveTruck {
            0% { left: -150px; }
            50% { left: calc(50% - 50px); }
            100% { left: calc(100% + 50px); }
        }

        /* Animaci√≥n del avi√≥n */
        .plane {
            position: absolute;
            left: -150px;
            top: 20%;
            font-size: 4rem;
            animation: movePlane 5s ease-in-out infinite;
            opacity: 0;
        }

        .plane.active {
            opacity: 1;
        }

        @keyframes movePlane {
            0% { left: -150px; top: 20%; transform: rotate(0deg); }
            25% { left: 25%; top: 10%; transform: rotate(-10deg); }
            50% { left: 50%; top: 5%; transform: rotate(0deg); }
            75% { left: 75%; top: 10%; transform: rotate(10deg); }
            100% { left: calc(100% + 50px); top: 20%; transform: rotate(0deg); }
        }

        /* Animaci√≥n de la bicicleta */
        .bike {
            position: absolute;
            left: -150px;
            top: 60%;
            font-size: 4rem;
            animation: moveBike 6s ease-in-out infinite;
            opacity: 0;
        }

        .bike.active {
            opacity: 1;
        }

        @keyframes moveBike {
            0% { left: -150px; }
            100% { left: calc(100% + 50px); }
        }

        /* Part√≠culas flotantes */
        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        /* Barra de progreso */
        .progress-container {
            width: 100%;
            max-width: 500px;
            height: 8px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            margin: 2rem auto;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #00ff88, #00cc66);
            border-radius: 10px;
            width: 0%;
            animation: fillProgress 8s ease-out forwards;
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.5);
        }

        @keyframes fillProgress {
            0% { width: 0%; }
            100% { width: 100%; }
        }

        /* Estados del pedido */
        .status-container {
            opacity: 0;
            animation: fadeInUp 1s ease-out 2s forwards;
        }

        .status-item {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 1rem 0;
            font-size: 1.1rem;
            opacity: 0;
        }

        .status-item.completed {
            animation: fadeInLeft 0.8s ease-out forwards;
        }

        .status-icon {
            margin-right: 1rem;
            font-size: 1.5rem;
        }

        .checkmark {
            color: #00ff88;
            animation: bounceIn 0.5s ease-out;
        }

        @keyframes bounceIn {
            0% { transform: scale(0); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        /* Controles */
        .controls {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 100;
        }

        .btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
            padding: 10px 20px;
            margin: 5px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .btn.active {
            background: rgba(0, 255, 136, 0.3);
            border-color: #00ff88;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInLeft {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .title { font-size: 2rem; }
            .subtitle { font-size: 1rem; }
            .truck, .plane, .bike { font-size: 3rem; }
            .controls {
                position: fixed;
                bottom: 20px;
                right: 20px;
                top: auto;
            }
        }
    </style>
</head>
<body>
    <div class="controls">
        <button class="btn active" onclick="changeTransport('truck')">üöõ Cami√≥n</button>
        <button class="btn" onclick="changeTransport('plane')">‚úàÔ∏è Avi√≥n</button>
        <button class="btn" onclick="changeTransport('bike')">üö¥ Bicicleta</button>
    </div>

    <div class="container">
        <h1 class="title">¬°Procesando tu Pedido!</h1>
        <p class="subtitle">Tu compra est√° siendo preparada y enviada</p>
        
        <div class="animation-container">
            <div class="truck active">üöõ</div>
            <div class="plane">‚úàÔ∏è</div>
            <div class="bike">üö¥‚Äç‚ôÇÔ∏è</div>
        </div>

        <div class="progress-container">
            <div class="progress-bar"></div>
        </div>

        <div class="status-container">
            <div class="status-item" id="status1">
                <span class="status-icon">üì¶</span>
                <span>Preparando tu pedido...</span>
            </div>
            <div class="status-item" id="status2">
                <span class="status-icon">üè≠</span>
                <span>Saliendo de la f√°brica...</span>
            </div>
            <div class="status-item" id="status3">
                <span class="status-icon">üöõ</span>
                <span>En camino a tu direcci√≥n...</span>
            </div>
            <div class="status-item" id="status4">
                <span class="status-icon">üè†</span>
                <span>¬°Entregado en tu domicilio!</span>
            </div>
        </div>
    </div>

    <script>
        let currentTransport = 'truck';
        let statusIndex = 0;

        // Crear part√≠culas flotantes
        function createParticles() {
            const container = document.querySelector('.animation-container');
            for (let i = 0; i < 20; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.width = Math.random() * 4 + 2 + 'px';
                particle.style.height = particle.style.width;
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 3 + 's';
                particle.style.animationDuration = (Math.random() * 2 + 2) + 's';
                container.appendChild(particle);
            }
        }

        // Cambiar tipo de transporte
        function changeTransport(type) {
            // Remover active de todos los veh√≠culos
            document.querySelectorAll('.truck, .plane, .bike').forEach(el => {
                el.classList.remove('active');
            });
            
            // Activar el veh√≠culo seleccionado
            document.querySelector('.' + type).classList.add('active');
            
            // Actualizar botones
            document.querySelectorAll('.btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // Actualizar √≠cono del estado 3
            const statusIcons = {
                'truck': 'üöõ',
                'plane': '‚úàÔ∏è',
                'bike': 'üö¥‚Äç‚ôÇÔ∏è'
            };
            document.querySelector('#status3 .status-icon').textContent = statusIcons[type];
            
            currentTransport = type;
        }

        // Animar estados del pedido
        function animateStatus() {
            const statuses = ['status1', 'status2', 'status3', 'status4'];
            
            if (statusIndex < statuses.length) {
                const currentStatus = document.getElementById(statuses[statusIndex]);
                currentStatus.classList.add('completed');
                
                // Cambiar √≠cono a checkmark despu√©s de un tiempo
                setTimeout(() => {
                    const icon = currentStatus.querySelector('.status-icon');
                    icon.textContent = '‚úÖ';
                    icon.classList.add('checkmark');
                }, 1500);
                
                statusIndex++;
                setTimeout(animateStatus, 2000);
            } else {
                // Mostrar mensaje de completado
                setTimeout(() => {
                    document.querySelector('.title').textContent = '¬°Pedido Entregado!';
                    document.querySelector('.subtitle').textContent = 'Gracias por tu compra. ¬°Esperamos verte pronto!';
                }, 1000);
            }
        }

        // Inicializar
        document.addEventListener('DOMContentLoaded', function() {
            createParticles();
            setTimeout(animateStatus, 3000);
        });
    </script>
</body>
</html>
